<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience</title>

        <link rel="stylesheet" href="./css/ex-style.css">
</head>
<body>
                <!-- experience same to education column but is in read more for about-->
        <section class="education" id="education">
            <h2 class="heading">My <span>Experience</span></h2>
            <div class="education-row">
                <div class="education-column">
                    <h3 class="title experience">Experience</h3>
                
                    <div class="education-box">
                        <div class="education-content">
                            <div class="content">
                                <div class="year"><i class="calendar"></i>2023 - 2024</div>
                                <h3>Software Engineering - Holberton School</h3>
                                <p> bsc in science</p>
                            </div>
                        </div>
                
                        <div class="education-content">
                            <div class="content">
                                <div class="year"><i class="calendar"></i>2021 - 2025</div>
                                <h3>Bachelors Degree - Kenyatta University</h3>
                                <p> Bsc. in Maths and Computer Science</p>
                            </div>
                        </div>
                
                        <div class="education-content">
                            <div class="content">
                                <div class="year"><i class="calendar"></i>2016 - 2020</div>
                                <h3>High School - Kenya High School</h3>
                                <p>O Levels attaining a grade of A- (75 points)</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
</body>
</html>
